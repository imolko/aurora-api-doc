          type: string
          description: Nombre del metodo.
          example: decide
        fileName:
          type: string
          description: El nombre del archivo.
        lineNumber:
          type: integer
          description: Numero de la linea.
        className:
          type: string
          description: Nombre de la clase.
        nativeMethod:
          type: boolean
          description: Indica si el metodo es native.

